<h1>Dizimistas
  <button class="btn btn-success btn-circle pull-right" 
          (click)="add()"     
          title="Adicionar Dizimista">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" 
            placeholder="Search" 
            aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </thead>	
    <tbody>
        <tr *ngFor="let dizimista of dizimistas" [ngClass]="{'btn-primary': dizimista.id == currentId }">
            <td>{{dizimista.id}}</td>
            <td>{{dizimista.nome}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer"
                   (click)="edit(dizimista.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer"    
                    (click)="delete(dizimista.id)" title="Delete"></i>
            </td>
        </tr>
    </tbody>
</table>
